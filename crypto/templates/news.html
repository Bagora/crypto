{% extends 'base.html' %}

{% block content %}


<div class="w3-container">
	{% for x in api.Data %}
	<div class="w3-center" style="padding: 10px; border: 3px solid rgb(0, 162, 255)">
				<img src="{{ x.imageurl }}" class="panel-img" alt="{{ x.source }}">
			  		<div class="panel-body">
					<h2 class="panel-title">{{ x.title }}</h2>
                    <p class="panel-text">{{ x.body }}</p>
					<a href= "{{ x.url }}" class="btn btn-dark">Read More</a>
					
				</div>
			</div>
				
				<br/>
				<br>

	{% endfor %}

</div>
</div>

{% endblock content %}
