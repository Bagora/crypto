{% extends 'base.html' %}

{% block content %}


<div class="w3-container">
	{% for x in api.Data %}
	<div class="w3-panel w3-center w3-border w3-leftbar w3-rightbar w3-border-green">
				<img src="{{ x.imageurl }}" class="panel-img" alt="{{ x.source }}">
			  		<div class="panel-body">
					<h2 class="panel-title">{{ x.title }}</h2>
                    <p class="panel-text">{{ x.body }}</p>
					<a href= "{{ x.url }}" class="btn btn-success">Read More<br></a>
					
				</div>
			</div>
				
				<br/>
				<br>

	{% endfor %}

</div>
</div>

{% endblock content %}
