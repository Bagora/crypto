{% extends 'base.html' %}

{% block content %}

{% for x in api.Data %}

<div class="card text-center">
	<div class="card-header">
		<h4>{{ x.title }}</h4>
	</div>
	<div class="card-body">
		<img src="{{ x.imageurl }}" class="panel-img" alt="{{ x.source }}" style="width:80px">
	  <p class="card-text">{{ x.body }}</p>
	</div>
	<div class="card-footer text-muted">
		<a href="{{ x.url }}" class="btn btn-primary">Read More</a>
	
	</div>
  </div>
  <br>
{% endfor %}

{% endblock content %}
